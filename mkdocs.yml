site_name: CSharp.Made.Functional Documentation
theme:
    name: material
    features:
        - navigation.tabs
        - navigtation.sections
        - toc.integrate
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    language: en
    palette: 

        # Palette toggle for light mode
        - scheme: default
          toggle:
            icon: material/brightness-7 
            name: Switch to dark mode
          primary: teal
          accent: purple

        # Palette toggle for dark mode
        - scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
          primary: teal
          accent: lime

extra:
    social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/th3oth3rjak3
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/jacob-hathaway-15a8b8198/

markdown_extensions: 
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
        generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.mark
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji 
        emoji_generator: !!python/name:material.extensions.emoji.to_svg

